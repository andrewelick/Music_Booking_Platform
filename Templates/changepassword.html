<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Bluff Tour</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type='text/css'>
      html, body {
        margin:0;
        padding:0;
        box-sizing: border-box;
        background-image: url("static/landingPage.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size:cover
      }

        .mobilegridrow-2 {
            padding: 0;
            padding:10px;
            padding-top:50px;
            margin-bottom: 20px;
            text-align: center;
        }

        #forgot_container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            background-color: #232f42;
            color: #FFFFFF;
            box-shadow: 0 0px 8px 0 rgba(0, 0, 0, 0.2);
        }

        input {
            box-sizing: border-box;
            border: 0px solid;
            border-bottom: 1px solid;
            width:100%;
            padding: 7px;
            margin-bottom: 10px;
            font-family: inherit;
            font-size: 13px;
            border-color: #656d7a;
            background-color: #232f42;
            color: #FFFFFF;
            outline: none;
            transition: 450ms ease;
        }

        ::placeholder {
            color: #FFFFFF;
        }

        input:focus {
            border-color: #FFFFFF;
        }

        input[type='submit'] {
          border: 0;
          border-radius: 5px;
          background-color: #328CC1;
          color: #FFFFFF;
        }

        .alertmessage {
          font-size: 15px;
        }

        /* Ripple effect */
        .ripple {
            cursor: pointer;
            background-position: center;
            transition: background 0.8s;
        }
        .ripple:hover {
            background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;
        }
        .ripple:active {
            background-color: #6eb9f7;
            background-size: 100%;
            transition: background 0s;
        }

      /* For Desktop users: */
      @media only screen and (min-width: 800px) {

          #forgot_container {
              width: 400px;
          }
      }

    </style>
    </head>

    <body>
    {% include "header.html" %}

    <div class='mobilegridrow-2'>
        <!--- Login Container --->
        <div id="forgot_container">
            <div>Change your password</div>
            </br>

            {% if change_password_results == "True" %}
                Your password has been changed.
            {% else %}

            <form action='/changepassword' method="POST">
                <input type="hidden" name='uid' value="{% print uid %}">
                <input type="hidden" name='reset_code' value="{% print reset_code %}">
                <input type='password' name='change_password' placeholder='Password' required/>
                <input type='password' name='change_confirm_password' placeholder='Confirm Password' required/>
                <span class='alertmessage'>{% print change_password_results %}</span>
                <input type="Submit" class="ripple" value="Reset password" />
            </form>

            {% endif %}
        </div>
        <!--- End of Login container --->
    </div>
    <!--- End of mobilesplash-2 --->
    {% include 'footer.html' %}

  </body>
</html>
