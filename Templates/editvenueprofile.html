<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Bluff Tour</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/croppie.css" />
    <script src="static/croppie.js"></script>

    <style type='text/css'>
      body {
        margin:0;
        padding:0;
        box-sizing: border-box;
      }

        .mobilegridrow-2 {
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
            padding: 0;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #setupcontainer {
            padding: 15px;
            padding-left: 50px;
            padding-right: 50px;
            background-color: #FFFFFF;
            box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .button_upload, input[type="submit"] {
            box-sizing: border-box;
            position: relative;
            border: 0px;
            background-color: #328CC1;
            color: white;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 14px;
            display: block;
            cursor: pointer;
            margin: 0 auto;
            width: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
            -webkit-transition: background-color 200ms linear;
            -ms-transition: background-color 200ms linear;
            transition: background-color 200ms linear;
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0,0,0,.12)
        }

        .upload_picture {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 130px;
            opacity: 0;
        }

        .upload_picture:hover, .button_upload:hover, input[type="submit"]:hover {
            cursor: pointer;
            cursor: pointer;
            -webkit-transition: background-color 200ms linear;
            -ms-transition: background-color 200ms linear;
            transition: background-color 200ms linear;
        }

        /* Ripple effect */
        .ripple {
            background-position: center;
            transition: background 0.8s;
        }
        .ripple:hover {
            background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;
        }
        .ripple:active {
            background-color: #6eb9f7;
            background-size: 100%;
            transition: background 0s;
        }

        #save_picture {
            display: none;
        }

        #edit-profile-holder {
            margin: 0 auto;
            margin-bottom: 20px;
            width: 225px;
            height: 225px;
        }

        select, input[type='text'] {
            box-sizing: border-box;
            border: 1px solid;
            width:100%;
            padding:10px;
            margin-bottom: 10px;
            font-size: 13px;
            font-family: inherit;
            border-radius: 5px;
            background-color: #FFFFFF;
            border-color: #d2d2d2;
            outline: none;
            box-shadow: 0 1px 3px 0 #e6ebf1;
            transition: 150ms ease;
            -webkit-appearance:none;
        }

        select:focus, input[type='text']:focus {
            box-shadow: 0 1px 3px 0 #cfd7df;
        }

        textarea {
            box-sizing: border-box;
            font-family: inherit;
            width:100%;
            padding:10px;
            font-size:14px;
            margin-top:20px;
            border:1px solid;
            border-radius: 5px;
            border-color:#d2d2d2;
            box-shadow: 0 1px 3px 0 #e6ebf1;
            -webkit-appearance:none;
        }

        input[type='submit'] {
            border: 0;
            width:30%;
            margin-top: 10px;
            padding:10px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #328CC1;
            color: #FFFFFF;
            font-family: inherit;
            -webkit-appearance:none;
        }

        .banner-header {
            padding-bottom: 10px;
        }

        .bannerIcon {
            height: 45px;
            vertical-align: middle;
        }

        /* If screen is bigger than 800px */
        @media screen and (min-width: 800px) {

            .mobilegridrow-2 {
                width: 800px;
                margin: 0 auto;
            }

            #setupcontainer {
                border-radius: 5px;
            }

            select, textarea, input[type='text'] {
                width: 400px;
            }

            #submit_button {
                width: 100px;
            }
        }

    </style>
  </head>
  <body>
    <!-- Mobile heading -->
    {% include 'header.html' %}

    <div class='mobilegridrow-2'>

      <div id="setupcontainer">
          <h2 style="color:#383838;">Edit profile</h2>

        <form action="" method="POST" enctype="multipart/form-data">

          {{ get_flashed_messages()[0] }}

          <!--- Profile picture --->
          <div>
              <div id="edit-profile-holder" class="profilepicture">
                  <img style='width: 200px;border-radius: 100%' src='https://{{AWS_BUCKET_NAME}}.s3.us-east-2.amazonaws.com/static/user_pictures/profile_pictures/{% print uid %}_profile.jpg' alt='profile_picture.jpg' />
              </div>

              <!--- Save picture button --->
              <a class="button_upload ripple" id="change_picture" style="top: -20px;margin-top: 0px;">
                  Edit
              </a>

              <!--- Edit profile picture buttons --->
              <div id="edit_buttons_container" style='display: none'>
                  </br>

                  <!-- Upload button -->
                  <a class="button_upload ripple" id="upload_picture_button">
                      <span>Upload</span>
                      <input type='file' name='profile_picture_file' accept='image/*' class='upload_picture' />
                  </a>

                  <!--- Save picture button --->
                  <a class="button_upload ripple" id="save_picture">
                      <span>Save</span>
                  </a>
              </div>
          </div>

          <!--- Business name selection --->
          <div class='venue_setup_selection'>
            <div style='margin-top:20px;margin-bottom:20px;'>Name of the business</div>
            <input type="text" name="business_name" placeholder="Business name" value="{% print venue_details[1] %}" />
          </div>
          <!--- Business name selection --->

          <!--- Venue type section --->
          <div class='venue_setup_selection'>
            <div style='margin-top:20px;margin-bottom:20px;'>What type is it?</div>
              <select name='business_type' id='business_type'>
                  <option value='Bar'>Bar</option>
                  <option value='Club'>Club</option>
                  <option value='Outdoor'>Outdoor</option>
                  <option value='College'>College</option>
                  <option value='Other'>Other</option>
                </select>
          </div>
          <!--- End Venue type selection --->

          <!--- Venue Address --->
          <div class="venue_setup_selection">
            <div style="margin-top:20px;margin-bottom:20px;">Address</div>
            <input type="text" name="location" placeholder="123 main street, Memphis TN" value="{% print venue_details[3] %}">
          </div>
          <!--- End of Venue address --->
          </br>

          <!--- Bio section --->
          <div class='venue_setup_selection'>
            <div>Bio</div>
            <textarea name='bio' placeholder="Who you are, type of crowd, energy level." rows='4'/>{% print venue_details[4] %}</textarea>
          </div>
          <!--- End of Bio section --->

          <div style='margin-top:20px;margin-bottom:10px;'>Website</div>
          <input type='text' name='personal_website' placeholder='Business website' value="{% print venue_links[4] %}"/>

          <div style='margin-top:20px;margin-bottom:10px;'>Twitter</div>
          <input type='text' name='twitter' placeholder='Twitter profile' value="{% print venue_links[1] %}"/>

          <div style='margin-top:20px;margin-bottom:10px;'>Instagram</div>
          <input type='text' name='instagram' placeholder="Instagram profile" value="{% print venue_links[2] %}"/>

          <div style='margin-top:20px;margin-bottom:10px;'>Facebook</div>
          <input type='text' name='facebook' placeholder="Facebook profile" value="{% print venue_links[3] %}"/>

         </br>

          <input type='Submit' value="Save" id="submit_button" class="ripple"/>
        </form>
      </div>
    </div>
    <!--- End of mobilesplash-2 --->

    {% include 'footer.html' %}

    <!--- Banner for messages --->
    <div id="message_banner" style="box-sizing: border-box;position: fixed;top: 0px;left: 0px;width: 100%;padding: 15px;font-size: 18px;text-align: center;color: #FFFFFF;display: none;z-index:99999">You have verified your bank account!</div>


    <script type="text/javascript">

        //Show picture editor when clicked
        $("#change_picture").click(function () {

            //Hide edit picture button
            $(this).hide()

            //Clear current picture out
            $('#edit-profile-holder').html("")

            //Intial croppie picture editor
            var basic = $('#edit-profile-holder').croppie({
                enableExif: true,
                viewport: {
                    width: 200,
                    height: 200,
                    type: 'circle'
                },
            });


            //added to end of picture, prevents CORS getting angry
            let random_number = Math.floor(Math.random() * 10000)

            //Add AWS picture
            basic.croppie('bind', {
                url: 'https://{{AWS_BUCKET_NAME}}.s3.us-east-2.amazonaws.com/static/user_pictures/profile_pictures/{% print uid %}_profile.jpg?'+random_number,
            });

            //Show profile picture edit buttons
            $("#edit_buttons_container").show()

            //Show upload button
            $("#upload_picture_button").show()
        });

        //When new picture is uploaded
        $('#upload_picture_button input').on('change', function () {
            readFile(this);
            $('#save_picture').show()
        });

        //Get new profile picture data
        function readFile(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#edit-profile-holder').croppie('bind', {
                    url: e.target.result
                });
            }

                reader.readAsDataURL(input.files[0]);
            }
        }

        //Save new profile picture
        $("#save_picture").click(function() {
            $("#edit-profile-holder").croppie('result', 'blob').then(function(resp) {

                var formData = new FormData();
                formData.append('picture', resp);

                $.ajax({
                    url: '/setupaccount',
                    type: "POST",
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData
                }).done(function(data) {

                    result = JSON.parse(data)

                    if (result['result'] == 'success') {
                        $(".button_upload").hide()

                        //Tear down croppie instance
                        $("#edit-profile-holder").croppie('destroy');

                        //added to end of picture, prevents CORS getting angry
                        let random_number = Math.floor(Math.random() * 10000)

                        //Hide croppie load new picture
                        $("#edit-profile-holder").html("<img src='https://{{AWS_BUCKET_NAME}}.s3.us-east-2.amazonaws.com/static/user_pictures/profile_pictures/{% print uid %}_profile.jpg?"+random_number+"' />")

                        //Show edit picture button again
                        $("#change_picture").show()

                        let banner_message = `
                            <div class="banner-header">
                                <img src='static/success_checkmark.png' class='bannerIcon'>
                                <font style='font-size: 30px;font-weight: bold;vertical-align: middle'>Success!</font>
                            </div>
                            Profile picture was saved!
                        `

                        //Flash message
                        $("#message_banner").html(banner_message).css("background-color", "green").slideDown().delay(2000).slideUp()
                    }
                    else {
                        let banner_message = `
                            <div class="banner-header">
                                <img src='static/error_x.png' class='bannerIcon'>
                                <font style='font-size: 30px;font-weight: bold;vertical-align: middle'>Error!</font>
                            </div>
                            Something didn't work, try again
                        `
                        //Flash message
                        $("#message_banner").html(banner_message).css("background-color", "red").slideDown().delay(2000).slideUp()
                    }
                })

            });
        });

    </script>
    <!--- End of upload temp profile script --->

  </body>
</html>
