<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Bluff Tour</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/croppie.css" />
    <script src="static/croppie.js"></script>

    <style type='text/css'>
      body {
        margin:0;
        padding:0;
        box-sizing: border-box;
      }

        .mobilegridrow-2 {
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
            padding: 0;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #setupcontainer {
          padding: 15px;
          box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .button_upload, input[type="submit"] {
            position: relative;
            border: 0px;
            background-color: #328CC1;
            color: white;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 14px;
            display: block;
            cursor: pointer;
            margin: 0 auto;
            width: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .upload_picture {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 130px;
            opacity: 0;
        }

        .upload_picture:hover, .button_upload:hover, input[type="submit"]:hover {
            cursor: pointer;
            background-color: #3494cb;
            -webkit-transition: background-color 200ms linear;
            -ms-transition: background-color 200ms linear;
            transition: background-color 200ms linear;
            box-shadow: 0 1px 3px 0 #cfd7df;
        }

        #save_picture {
            display: none;
        }

        #demo-basic {
            margin: 0 auto;
            margin-bottom: 20px;
            width: 225px;
            height: 225px;
        }

        select, input[type='text'] {
          box-sizing: border-box;
          border: 1px solid;
          width:100%;
          padding:10px;
          margin-bottom: 10px;
          font-size: 13px;
          font-family: inherit;
          border-radius: 5px;
          background-color: #FFFFFF;
          border-color: #d2d2d2;
          outline: none;
          box-shadow: 0 1px 3px 0 #e6ebf1;
          transition: 150ms ease;
        }

        select:focus, input[type='text']:focus {
            box-shadow: 0 1px 3px 0 #cfd7df;
        }

        button {
          border: 0;
          width:50%;
          padding:10px;
          position:relative;
          left:-2px;
          font-size: 14px;
          background-color: #328CC1;
          color: #FFFFFF;
        }

        textarea {
          box-sizing: border-box;
          font-family: inherit;
          width:100%;
          padding:10px;
          font-size:14px;
          margin-top:20px;
          border:1px solid;
          border-radius: 5px;
          border-color:#d2d2d2;
          box-shadow: 0 1px 3px 0 #e6ebf1;
        }

        input[type='text'] {
          box-sizing: border-box;
          border: 1px solid;
          width:100%;
          padding:15px;
          font-size: 15px;
          border-color: #d2d2d2;
        }

        input[type='submit'] {
          border: 0;
          width:30%;
          margin-top: 10px;
          padding:10px;
          font-size: 14px;
          border-radius: 5px;
          background-color: #328CC1;
          color: #FFFFFF;
        }

        /* If screen is bigger than 800px */
        @media screen and (min-width: 800px) {

            .mobilegridrow-2 {
                width: 800px;
                margin: 0 auto;
            }

            select, textarea, input[type='text'] {
                width: 400px;
            }

            #submit_button {
                width: 100px;
            }
        }

    </style>
  </head>
  <body>
    <!-- Mobile heading -->
    {% include 'header.html' %}

    <div class='mobilegridrow-2'>

      <div id="setupcontainer">
          <h2 style="color:#383838;">Edit profile</h2>

        <form action="" method="POST" enctype="multipart/form-data">

          {{ get_flashed_messages()[0] }}

          <!--- Profile picture --->
          <div id="demo-basic" class="profilepicture"></div>
          </br>

          <!-- Upload button -->
          <a class="button_upload" id="upload_picture_button">
              <span>Upload</span>
              <input type='file' name='profile_picture_file' accept='image/*' class='upload_picture' />
          </a>

          <!--- Save picture button --->
          <a class="button_upload" id="save_picture">
              <span>Save</span>
          </a>

          <div id="success_message"></div>


          <!--- Business name selection --->
          <div class='venue_setup_selection'>
            <div style='margin-top:20px;margin-bottom:20px;'>Name of the business</div>
            <input type="text" name="business_name" placeholder="Business name" value="{% print venue_details[1] %}" />
          </div>
          <!--- Business name selection --->

          <!--- Venue type section --->
          <div class='venue_setup_selection'>
            <div style='margin-top:20px;margin-bottom:20px;'>What type is it?</div>
              <select name='business_type' id='business_type'>
                  <option value='Bar'>Bar</option>
                  <option value='Club'>Club</option>
                  <option value='Outdoor'>Outdoor</option>
                  <option value='College'>College</option>
                  <option value='Other'>Other</option>
                </select>
          </div>
          <!--- End Venue type selection --->

          <!--- Venue city --->
          <div class="venue_setup_selection">
            <div style="margin-top:20px;margin-bottom:20px;">City</div>
            <select name="location_city">
              <option value='memphis'>Memphis</option>
            </select>
          </div>
          <!--- End of Venue city --->

          <!--- Venue Address --->
          <div class="venue_setup_selection">
            <div style="margin-top:20px;margin-bottom:20px;">Address</div>
            <input type="text" name="location" placeholder="123 main street, Memphis TN" value="{% print venue_details[3] %}">
          </div>
          <!--- End of Venue address --->
          </br>

          <!--- Bio section --->
          <div class='venue_setup_selection'>
            <div>Tell us about it</div>
            <textarea name='bio' placeholder="Who you are, type of crowd, energy level." rows='4'/>{% print venue_details[4] %}</textarea>
          </div>
          <!--- End of Bio section --->

          <div style='margin-top:20px;margin-bottom:10px;'>Website</div>
          <input type='text' name='personal_website' placeholder='Business website' value="{% print venue_links[4] %}"/>

          <div style='margin-top:20px;margin-bottom:10px;'>Twitter</div>
          <input type='text' name='twitter' placeholder='Twitter profile' value="{% print venue_links[1] %}"/>

          <div style='margin-top:20px;margin-bottom:10px;'>Instagram</div>
          <input type='text' name='instagram' placeholder="Instagram profile" value="{% print venue_links[2] %}"/>

          <div style='margin-top:20px;margin-bottom:10px;'>Facebook</div>
          <input type='text' name='facebook' placeholder="Facebook profile" value="{% print venue_links[3] %}"/>

         </br>

          <input type='Submit' value="Save" id="submit_button" />
        </form>
      </div>
    </div>
    <!--- End of mobilesplash-2 --->
    {% include 'footer.html' %}

    <script type="text/javascript">

        //Picture cropper upload
        var basic = $('#demo-basic').croppie({
            enableExif: true,
            viewport: {
                width: 200,
                height: 200,
                type: 'circle'
            },
        });

        basic.croppie('bind', {
            url: 'https://bluffbucket.s3.us-east-2.amazonaws.com/static/user_pictures/profile_pictures/{% print uid %}_profile.jpg',
        });

        $('#upload_picture_button input').on('change', function () {
            readFile(this);
            $('#save_picture').show()
        });

        function readFile(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#demo-basic').croppie('bind', {
                    url: e.target.result
                });
            }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#save_picture").click(function() {
            $("#demo-basic").croppie('result', 'blob').then(function(resp) {

                var formData = new FormData();
                formData.append('picture', resp);

                $.ajax({
                    url: '/setupaccount',
                    type: "POST",
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData
                }).done(function(data) {

                    result = JSON.parse(data)

                    if (result['result'] == 'success') {
                        $("#success_message").html("Picture saved!").css("color", "green")
                        $(".button_upload").hide()
                    }
                })

            });
        })

    </script>
    <!--- End of upload temp profile script --->

  </body>
</html>
