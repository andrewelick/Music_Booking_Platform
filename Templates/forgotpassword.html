<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Bluff Tour</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type='text/css'>
      body {
        margin:0;
        padding:0;
        box-sizing: border-box;
        background-image: url("static/background.png");
      }

        .mobilegridrow-2 {
            box-sizing: border-box;
            width: 100%;
            padding: 0;
            padding:10px;
            padding-top:50px;
            margin-bottom: 20px;
            text-align: center;
        }

        #forgot_container {
            width: 100%
          padding: 10px;
          font-size: 20px;
          border-radius: 5px;
          background-color: #232f42;
          color: #FFFFFF;
          box-shadow: 0 0px 8px 0 rgba(0, 0, 0, 0.2);
        }

        input {
            box-sizing: border-box;
            border: 0px solid;
            border-bottom: 1px solid;
            width:100%;
            padding: 7px;
            margin-bottom: 10px;
            font-family: inherit;
            font-size: 13px;
            border-color: #656d7a;
            background-color: #232f42;
            color: #FFFFFF;
            outline: none;
            transition: 450ms ease;
        }

        ::placeholder {
            color: #FFFFFF;
        }

        input:focus, select:focus {
            border-color: #FFFFFF;
        }

        input[type='submit'] {
            border: 0;
            border-radius: 5px;
            background-color: #328CC1;
            color: #FFFFFF;
        }

        input[type='submit']:hover {
            background-color: #3494cb;
        }

        .alertmessage {
          font-size: 15px;
          color: #FFFFFF;
        }

        /* If screen is bigger than 800px */
        @media screen and (min-width: 800px) {

            .mobilegridrow-2 {
                width: 800px;
                margin: 0 auto;
            }

            #forgot_container {
                margin: 0 auto;
                width: 400px;
                padding: 15px;
            }

        }
    </style>
  </head>
  <body>
    <!-- Mobile heading -->
    {% include "header.html" %}

    <div class='mobilegridrow-2'>
      <!--- Login Container --->
      <div id="forgot_container">
        <div>Recover your password</div>
        </br>
        <form method="POST">
          <input type='text' name='reset_email' placeholder='Email' required/>
          <span class='alertmessage'>{% print recover_results %}</span>
          <input type="Submit" value="Reset password" />

        </form>
      </div>
      <!--- End of Login container --->
    </div>
    <!--- End of mobilesplash-2 --->
    {% include 'footer.html' %}

  </body>
</html>
