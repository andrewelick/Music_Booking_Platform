<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 " />

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/styles.css" />

        <title>Reset password request</title>

        <style type="text/css">

        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            src: local('Montserrat Regular'), local('Montserrat-Regular'), url(https://fonts.gstatic.com/s/montserrat/v14/JTUSjIg1_i6t8kCHKm459Wlhyw.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

            body {
                margin: 0 auto;
                padding: 0;
                width: 100%;
                background-color: #FFFFFF;
                font-family: 'Montserrat', sans-serif;
            }

            #email_wrapper {
                max-width: 1000px;
                color: #FFFFFF;
                background: rgb(167,89,227);
                background: linear-gradient(138deg, rgba(167,89,227,1) 17%, rgba(50,140,193,1) 100%);
                font-family: 'Montserrat', sans-serif;
            }

            #header {
                padding: 20px;
                padding-left: 30px;
                font-size: 20px;
                font-family: 'Montserrat', sans-serif;
                background-color: #000000;
                color: #FFFFFF;
            }

            #body {
                max-width: 400px;
                padding: 30px;
                margin: 40px auto;
                font-family: 'Montserrat', sans-serif;
                border-radius: 5px;
                background-color: rgba(0, 0, 0, 0.85);
                box-shadow: 4px 6px 8px -2px rgba(0, 0, 0, 0.4);
            }

            #greeting {
                padding-bottom: 10px;
                font-size: 24px;
                font-family: 'Montserrat', sans-serif;
            }

            #subheader {
                font-size: 16px;
                margin-bottom: 20px;
                font-family: 'Montserrat', sans-serif;
            }

            #reset_code_container {
                padding-bottom: 30px;
                font-size: 16px;
                font-family: 'Montserrat', sans-serif;
            }

            .reset_button {
                display: block;
                width: 200px;
                margin: auto;
                padding: 10px;
                border-radius: 5px;
                background-color: #328CC1;
                color: #FFFFFF;
                font-family: 'Montserrat', sans-serif;
                text-decoration: none;
                text-align: center;
                -webkit-appearance:none;
                box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0,0,0,.12);
            }

            #final_instructions {
                font-size: 14px;
                font-family: 'Montserrat', sans-serif;
            }

            #footer_holder {
                margin-bottom: 20px;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.5);
                text-align: center;
                font-family: 'Montserrat', sans-serif;
            }

            .footer_link {
                color: #FFFFFF;
                text-decoration: none;
                font-size: 13px;
                margin-right: 5px;
                font-family: 'Montserrat', sans-serif;
            }

            /* Ripple effect */
            .ripple {
                color: #FFFFFF;
                cursor: pointer;
                background-position: center;
                transition: background 0.8s;
                font-family: 'Montserrat', sans-serif;
            }
            .ripple:hover {
                color: #FFFFFF;
                background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;
            }
            .ripple:active {
                background-color: #6eb9f7;
                background-size: 100%;
                transition: background 0s;
            }

        </style>
    </head>
    <body>
        <!--- Email wrapper -->
        <div id="email_wrapper">

            <!--- Header --->
            <div id="header">
                Bluff Tour
            </div>

            <!--- Body --->
            <div id="body">

                <!--- Greeting --->
                <div id="greeting">
                    Hello
                    <font style="text-transform: capitalize">${USERNAME}</font>,
                </div>

                <!--- Subheader --->
                <div id="subheader">We sent this email because we received a password reset request for your account.</div>

                <div id="reset_code_container">
                    <a class="reset_button ripple" href="${RESET_LINK}"><span style="color: #FFFFFF;font-family: 'Montserrat', sans-serif;">Change password</span></a>
                </div>

                <div id="final_instructions">Please follow this link to reset your password. If you did not request this then please ignore this email.</div>
            </div>

            <!--- Footer -->
            <div id="footer_holder">
                <!--- Terms --->
                <a class="footer_link" href="https://www.blufftour.com/terms">
                    <span style="color: #FFFFFF">Terms & Conditions</span>
                </a>

                <!--- Terms --->
                <a class="footer_link" href="https://www.blufftour.com/privacy">
                    <span style="color: #FFFFFF">Privacy</span>
                </a>

                <!--- Terms --->
                <a class="footer_link" href="https://www.blufftour.com/contact">
                    <span style="color: #FFFFFF">Contact Us</span>
                </a>

                <!--- Terms --->
                <span class="footer_link">2019 Bluff Tour</span>
            </div>

        </div>
    </body>
</html>
