<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
        #headerbarcontainer {
            width: 100%;
            background-color: #232f42;
            text-align: center;
        }

        #headerbar {
            width: 100%;
            box-sizing: border-box;
            display: inline-block;
            padding: 20px;
            text-align:left;
            font-size: 20px;
            background-color: #232f42;
            color: #FFFFFF;
        }

      .mobileheader {
        width: 100%;
        box-sizing: border-box;
        float: left;
        padding: 20px;
        text-align:left;
        font-size: 20px;
        border-color:#d2d2d2;
        background-color: #232f42;
            color: #FFFFFF;
      }

      #optionsbutton {
          position: relative;
          top: 2px;
          float: right;
      }

      .bar {
          width: 30px;
          height: 4px;
          background-color: #FFFFFF;
          margin-bottom: 4px;
      }

      #header_options_container {
          display: inline-block;
          width: 100%;
          margin-top: 15px;
          z-index: 99;
          text-align: center;
          transition: 0.3s;
          overflow: hidden;
      }

      .floatlink {
          box-sizing: border-box;
          width: 100%;
          float: left;
      }

      .headerlink {
          padding: 15px;
          border-bottom: 1px solid;
          font-size: 13px;
          color: #FFFFFF;
          border-color: #656d7a;
      }

      .headerlink:hover {
          border-color: #FFFFFF;
      }

      #notifications_container {
        min-height:19px;
        min-width:19px;
        padding: 3px;
        margin-right: 20px;
        border-radius: 100px;
        float:right;
        text-align: center;
        font-size: 15px;
        background-color: #FFFFFF;
        color: #383838;
      }

      a {
          text-decoration: none;
          color: #383838;
      }

      .noScroll {
          overflow: hidden
      }

      .toggleheight {
          height: 800px;
      }

      @media screen and (min-width: 800px) {

          #headerbar {
              width: 800px;
              margin: 0 auto;
              float: center;
              position: relative;
              display: inline-block;
          }

          #header_options_container {
              height: 50px;
          }

          .floatlink {
              width: 150px;
          }
      }

    </style>
  </head>
  <body>
    <!-- Mobile heading -->
    <div id="headerbarcontainer">
        <div id="headerbar">
            <a href='/' style='text-decoration:none;color:#FFFFFF;'>Bluff Tour</a>
            <!--- If user is logged in --->
            {% if session['username'] %}
            <div id="optionsbutton">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>

            <!--- Notifications container --->
            {% if noti_number == 0 %}
            <a href="/notifications" id="notifications_container">{% print noti_number %}</a>
            {% else %}
            <a href="/notifications" id="notifications_container" style="color:#FFFFFF;background-color:red;">{% print noti_number %}</a>
            {% endif %}
            <!--- End of Notifications container --->

            {% else %}
              <a href='/login' style="display: inline-block; float:right;margin-top:5px;font-size:15px;color:#FFFFFF">Login</a>
            {% endif %}

            <!--- User header options --->
            <div id="header_options_container" style="display:none">
                    <a href='/profile' class="floatlink"><div class="headerlink">Profile</div></a>
                    <a href='/messages' class="floatlink"><div class="headerlink">Messages</div></a>
                    {% if account_type == "artist" %}
                    <a href='/upcomingshows' class="floatlink"><div class="headerlink">Upcoming Shows</div></a>
                    {% else %}
                    <a href="/yourlistings" class="floatlink"><div class="headerlink">Your listings</div></a>
                    {% endif %}
                    <a href="/payments" class="floatlink"><div class="headerlink">Payments</div>
                    <a href='/logout' class="floatlink"><div class="headerlink">Logout</div></a>
            </div>
            <!--- End of user header options --->

        </div>
    </div>
    <!-- End of mobile heading --->

    <!--- Obtain window size for header menu --->
    <script type="text/javascript">
        var height = window.innerHeight;
        var newheight = height + 1;
        var width = window.innerWidth

        if (width > 800) {
            //Toggle mobile dropdown
            function toggleDropdown_menu(){
                $(".mobileheader").hide()
                $("#header_options_container").slideToggle(700, "linear")
            }
        }
        else {
            //Toggle mobile dropdown
            function toggleDropdown_menu(){
                $("body").toggleClass("noScroll")
                $("#header_options_container").toggle()
                $("#headerbarcontainer").toggleClass("toggleheight")
            }

        }

        $("#optionsbutton").click(function () {
            toggleDropdown_menu()
        })

    </script>
    <!--- End of window size for header menu --->

  </body>
</html>
